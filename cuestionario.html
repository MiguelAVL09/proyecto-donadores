<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuestionario Médico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="page-cuestionario" class="py-5">
    <div class="container d-flex justify-content-center">
        <div class="card-custom" style="width: 700px;">
            <h2 class="text-center">Cuestionario de Salud</h2>
            <p class="text-center text-muted mb-4">Responde con honestidad para saber si puedes donar.</p>
            
            <form id="formCuestionario">
                <div class="mb-3 border-bottom pb-2">
                    <label class="fw-bold">1. ¿Eres mayor de 18 años?</label>
                    <div>
                        <input type="radio" name="p1" value="Si" required> Sí
                        <input type="radio" name="p1" value="No" class="ms-3"> No
                    </div>
                </div>
                <div class="mb-3 border-bottom pb-2">
                    <label class="fw-bold">2. ¿Pesa más de 50 kg?</label>
                    <div>
                        <input type="radio" name="p2" value="Si" required> Sí
                        <input type="radio" name="p2" value="No" class="ms-3"> No
                    </div>
                </div>
                <div class="mb-3 border-bottom pb-2">
                    <label class="fw-bold">3. ¿Tienes alguna enfermedad crónica o infecciosa (VIH, Hepatitis)?</label>
                    <div>
                        <input type="radio" name="p3" value="Si"> Sí
                        <input type="radio" name="p3" value="No" required class="ms-3"> No
                    </div>
                </div>
                
                <button type="submit" class="btn btn-brand w-100 mt-4">Enviar Cuestionario</button>
            </form>
        </div>
    </div>
    <script type="module" src="js/core/database.js"></script>

    <script src="js/core/communication.js"></script>

    <script src="js/app.js" defer></script>
</body>
</html>
