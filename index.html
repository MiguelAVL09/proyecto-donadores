<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Donadores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="page-login" class="d-flex align-items-center justify-content-center">
    <div class="card-custom text-center" style="width: 400px;">
        <h2 class="mb-4">Iniciar Sesión</h2>
        <form id="formLogin">
            <input type="text" id="txtCURP" class="form-control" placeholder="CURP" required>
            <input type="password" id="txtPass" class="form-control" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-brand w-100 mt-3">Entrar</button>
            <p id="msgLogin" class="msg-error"></p>
        </form>
        <div class="mt-4">
            <a href="recuperacion.html" class="d-block mb-2 text-secondary">Olvidé mi contraseña</a>
            <a href="registro.html" class="fw-bold text-brand">Crear cuenta nueva</a>
        </div>
    </div>
    <script type="module" src="js/core/database.js"></script>

    <script src="js/core/communication.js"></script>

    <script src="js/app.js" defer></script>
</body>
</html>
