<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aviso Privacidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="page-aviso" class="d-flex align-items-center justify-content-center">
    <div class="card-custom" style="width: 600px;">
        <h2 class="text-center">Aviso de Privacidad</h2>
        <div class="p-3 bg-light rounded my-3" style="height: 200px; overflow-y: scroll;">
            <p>De conformidad con la Ley Federal de Protección de Datos Personales...</p>
            <p>Sus datos serán usados exclusivamente para gestionar donaciones de sangre. La información médica es confidencial.</p>
            </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="chkAcepto">
            <label class="form-check-label" for="chkAcepto">He leído y acepto los términos</label>
        </div>
        <button id="btnContinuar" class="btn btn-brand w-100" disabled>Continuar</button>
    </div>
    <script src="js/core/database.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
